<section class="tiles">
{% assign sorted_episodes = (site.episodes | sort: 'date' ) | reverse %}
{% for episode in sorted_episodes %}
	<article class="style6">
		<span class="image square">
			<img src="{{ episode.image | relative_url }}" alt="" />
		</span>
		<a href="{{ episode.url  | relative_url }}">
			<h3>{{ episode.title }}</h3>
			<div class="content">
				<p>{{ episode.excerpt }}</p>
			</div>
		</a>
	</article>
{% endfor %}

</section>
