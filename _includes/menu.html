<nav id="menu">
	<ul class="links">

		{% for page in site.pages %}
		{% if page.path == "index.html" %}
		<li><a href="{{ page.url | prepend: site.baseurl | remove: "index.html" }}">{{ page.title }}</a></li>
		{% endif %} {% endfor %}

		{% for page in site.pages %}

		{% if site.medium}
		<li><a href="https://medium.com/@{ site.medium }">building betterish</a></li>
		{% endif %}

		{% if page.title %}

		<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title | remove: "Home" }}</a></li>

		{% endif %} {% endfor %}
	</ul>
