<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="the bettercast">

    <!-- JSON-LD -->

    <script type="application/ld+json">
    {
      "@context": "http://schema.org/",
      "@type": "WebSite",
      "name": "the bettercast",
      "alternateName": "bettercast",
      "url": "{{ site.url }}"
    }
    </script>

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="the bettercast">
    <meta property="og:url" content="{% if page.permalink %}{{ page.permalink | prepend: site.url }}{% else %}{{ site.url }}{% endif %}">
    <meta property="og:image" content="{% if page.share-image %}{{ page.share-image | prepend: site.url }}{% else %}{{ assets/images/share.png | prepend: site.url }}{% endif %}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.twitter_username}}">
    <meta name="twitter:title" content="{{ site.twitter_username}}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.share-image %}{{ page.share-image | prepend: site.url }}{% endif %}">

    <!-- stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/css/main.css " | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

    <!-- fonts -->
    <script src="https://use.typekit.net/cni4sbk.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style>@import url('https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700');</style>
</head>
